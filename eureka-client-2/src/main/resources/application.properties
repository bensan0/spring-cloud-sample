
spring.application.name=sample-eureka-client
server.port=8084
# 註冊中心
eureka.client.service-url.defaultZone=http://eureka1:8081/eureka/,http://eureka2:8082/eureka/
# 開啟健康檢查，依賴於 spring-boot-starter-actuator
eureka.client.healthcheck.enabled=true
# 發出續約指令的間隔，默認30秒
eureka.instance.lease-renewal-interval-in-seconds=30
# 租約到期時間，默認90秒
eureka.instance.lease-expiration-duration-in-seconds=90
